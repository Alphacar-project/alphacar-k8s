sonar.projectKey=alphacar-frontend
sonar.projectName=alphacar-frontend
sonar.language=js
sonar.sources=app,components,lib,utils
sonar.sourceEncoding=UTF-8
# sonar.host.url은 withSonarQubeEnv가 자동으로 설정하므로 주석 처리
# sonar.host.url=http://sonarqube-service.jenkins.svc.cluster.local:9000
# CSS 파일 분석 제외 (Bridge server 메모리 문제 방지)
# 테스트 파일 및 불필요한 파일 제외 (빠른 스캔을 위해)
sonar.exclusions=**/*.css,**/*.test.*,**/*.spec.*,**/__tests__/**,**/node_modules/**,**/.next/**
# Coverage 계산에서 app, components, pages 제외 (lib, utils만 커버리지 측정)
sonar.coverage.exclusions=**/app/**,**/components/**,**/pages/**,**/*.test.*,**/*.spec.*,**/__tests__/**
# 중복 코드 검사 제외 (빠른 통과를 위해)
sonar.cpd.exclusions=**/*
