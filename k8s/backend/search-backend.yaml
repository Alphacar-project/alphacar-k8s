apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-backend
  namespace: apc-be-ns
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: search-backend
  template:
    metadata:
      labels:
        app: search-backend
    spec:
      serviceAccountName: search-backend-sa
      # ✅ EKS 노드 IAM Role을 사용하므로 Harbor 시크릿은 제거했습니다.
      containers:
      - name: search-backend
        # ✅ Harbor 대신 AWS ECR 이미지 주소로 교체
        # (빌드 및 푸시하신 버전에 맞춰 태그를 지정하세요)
        image: 382045063773.dkr.ecr.ap-northeast-2.amazonaws.com/alphacar/alphacar-search:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3007
          name: http
        env:
        - name: PORT
          value: "3007"
        - name: SERVICE_NAME
          value: "search-backend"

        # [ConfigMap] apc-be-config 참조 유지
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: MONGO_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: MONGO_PORT

        # [Secret] apc-be-secret 참조 유지
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: apc-be-secret
              key: MONGO_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: apc-be-secret
              key: MONGO_PASS
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: apc-be-secret
              key: MONGO_DB_NAME

        # ✅ 변수 조합 URI 유지
        - name: MONGO_URI
          value: "mongodb://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?authSource=admin"
        - name: MONGODB_URI
          value: "mongodb://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?authSource=admin"

        command: ["node"]
        args: ["/app/dist/main.js"]

        # ✅ 중요: app.setGlobalPrefix('api') 반영에 따른 헬스체크 경로 수정
        livenessProbe:
          httpGet:
            path: /api
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api
            port: 3007
          initialDelaySeconds: 15
          periodSeconds: 5

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: search-backend
  namespace: apc-be-ns
spec:
  selector:
    app: search-backend
  ports:
  - name: http
    port: 3007
    targetPort: 3007
    protocol: TCP
  # ALB Ingress를 통해 트래픽을 전달받으므로 ClusterIP 유지
  type: ClusterIP
