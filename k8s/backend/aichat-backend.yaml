apiVersion: apps/v1
kind: Deployment
metadata:
  name: aichat-backend
  namespace: apc-be-ns
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: aichat-backend
  template:
    metadata:
      labels:
        app: aichat-backend
    spec:
      serviceAccountName: aichat-backend-sa
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - a-worker4
      containers:
      - name: aichat-backend
        image: 382045063773.dkr.ecr.ap-northeast-2.amazonaws.com/alphacar/alphacar-aichat:1.0.0.34
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          value: "4000"
        - name: SERVICE_NAME
          value: "aichat-backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: MONGO_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: MONGO_PORT
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: AWS_REGION
        - name: BEDROCK_GUARDRAIL_ID
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: BEDROCK_GUARDRAIL_ID
        - name: BEDROCK_GUARDRAIL_VERSION
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: BEDROCK_GUARDRAIL_VERSION
        - name: BEDROCK_EMBEDDING_MODEL_ID
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: BEDROCK_EMBEDDING_MODEL_ID
        - name: BEDROCK_LLM_MODEL_ID
          valueFrom:
            configMapKeyRef:
              name: apc-be-config
              key: BEDROCK_LLM_MODEL_ID
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: apc-aichat-secret
              key: MONGO_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: apc-aichat-secret
              key: MONGO_PASS
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: apc-aichat-secret
              key: MONGO_DB_NAME
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: apc-aichat-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: apc-aichat-secret
              key: AWS_SECRET_ACCESS_KEY

        volumeMounts:
        - name: vector-store
          mountPath: /app/vector_store

        # üõ†Ô∏è [RAG ÏûÑÎ≤†Îî© Ìï¥Í≤∞] npx ts-node Î∞è Ï†ïÌôïÌïú .ts Í≤ΩÎ°ú Î∞òÏòÅ
        command: ["/bin/sh", "-c"]
        args:
        - |
          mkdir -p /app/vector_store
          if [ ! -f /app/vector_store/docstore.json ] || [ ! -s /app/vector_store/docstore.json ] || [ $(wc -c < /app/vector_store/docstore.json) -lt 500 ]; then
            echo 'üîÑ Î≤°ÌÑ∞ Ïä§ÌÜ†Ïñ¥Í∞Ä ÏóÜÍ±∞ÎÇò ÎπÑÏñ¥ÏûàÏäµÎãàÎã§. ÏûÑÎ≤†Îî©ÏùÑ ÏãúÏûëÌï©ÎãàÎã§...'
            cd /app
            # ÌôïÏù∏Îêú Í≤ΩÎ°ú: /app/scripts/ingest-data.ts
            if [ -f scripts/ingest-data.ts ]; then
              echo 'üöÄ npx ts-nodeÎ•º ÏÇ¨Ïö©ÌïòÏó¨ scripts/ingest-data.ts Ïã§Ìñâ Ï§ë...'
              npx ts-node -T scripts/ingest-data.ts
            else
              echo '‚ùå ÏûÑÎ≤†Îî© Ïä§ÌÅ¨Î¶ΩÌä∏(scripts/ingest-data.ts) Î∞úÍ≤¨ Ïã§Ìå®'
            fi
            echo '‚úÖ ÏûÑÎ≤†Îî© ÏôÑÎ£å'
          else
            echo '‚úÖ Î≤°ÌÑ∞ Ïä§ÌÜ†Ïñ¥Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨Ìï©ÎãàÎã§.'
          fi
          # Î©îÏù∏ Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïã§Ìñâ
          node /app/dist/src/main.js

        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 120 # ÏûÑÎ≤†Îî© ÏãúÍ∞ÑÏù¥ Í±∏Î¶¨ÎØÄÎ°ú ÎåÄÍ∏∞ ÏãúÍ∞Ñ Ïó∞Ïû•
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 10

        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: vector-store
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: aichat-backend
  namespace: apc-be-ns
spec:
  selector:
    app: aichat-backend
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  type: ClusterIP
