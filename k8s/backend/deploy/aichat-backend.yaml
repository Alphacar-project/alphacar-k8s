apiVersion: apps/v1
kind: Deployment
metadata:
  name: aichat-backend
  namespace: apc-be-ns
spec:
  replicas: 1
  revisionHistoryLimit: 1  # ğŸ‘ˆ ì¶”ê°€: ê³¼ê±° ReplicaSet ê¸°ë¡ì„ 1ê°œë§Œ ë‚¨ê¸°ê³  ì‚­ì œ (í™”ë©´ ì •ë¦¬)
  selector:
    matchLabels:
      app: aichat-backend
  template:
    metadata:
      labels:
        app: aichat-backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: aichat-backend
        image: 192.168.0.170:30000/alphacar/alphacar-aichat:1.0.32-c1d0917
        imagePullPolicy: Always  # ğŸ‘ˆ ì¶”ê°€: ì´ë¯¸ì§€ë¥¼ í•­ìƒ Harborì—ì„œ ìƒˆë¡œ ë°›ì•„ì˜¤ë„ë¡ ê°•ì œ
        ports:
        - containerPort: 4000
          name: http-aichat
        env:
        - name: PORT
          value: "4000"
        # ... (ì´í•˜ env ì„¤ì • ë™ì¼)
        - name: SERVICE_NAME
          value: "aichat-backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: alphacar-be-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        # ... (ì¤‘ëµ)
        volumeMounts:
        - name: vector-store
          mountPath: /app/vector_store
        command: ["/bin/sh"]
        args: ["-c", "mkdir -p /app/vector_store && node dist/src/main.js"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: vector-store
        persistentVolumeClaim:
          claimName: aichat-vector-store-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aichat-backend
  namespace: apc-be-ns
spec:
  selector:
    app: aichat-backend
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http-aichat
  type: ClusterIP
