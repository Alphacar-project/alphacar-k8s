apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-backend
  namespace: apc-be-ns
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: search-backend
  template:
    metadata:
      labels:
        app: search-backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: search-backend
        image: 192.168.0.170:30000/alphacar/alphacar-search:1.0.32-c1d0917
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
          name: http-search
        env:
        - name: PORT
          value: "3005"
        - name: SERVICE_NAME
          value: "search-backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: alphacar-be-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: alphacar-be-config
              key: MONGO_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: alphacar-be-config
              key: MONGO_PORT
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: alphacar-be-secret
              key: MONGO_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alphacar-be-secret
              key: MONGO_PASS
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: alphacar-be-secret
              key: MONGO_DB_NAME
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: search-backend
  namespace: apc-be-ns
spec:
  selector:
    app: search-backend
  ports:
  - port: 3005
    targetPort: 3005
    protocol: TCP
    name: http-search
  type: ClusterIP
