  name: strimzi-cluster-operator-global
  labels:
    app: strimzi
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: strimzi-cluster-operator-global
subjects:
- kind: ServiceAccount
  name: strimzi-cluster-operator
  namespace: apc-striming-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  namespace: apc-striming-ns
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      containers:
      - name: strimzi-cluster-operator
        image: quay.io/strimzi/operator:0.49.1
        imagePullPolicy: IfNotPresent
        args:
        - /opt/strimzi/bin/cluster_operator_run.sh
        env:
        - name: STRIMZI_NAMESPACE
          value: "*"
        - name: STRIMZI_OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
          value: "120000"
        - name: STRIMZI_OPERATION_TIMEOUT_MS
          value: "300000"
        - name: STRIMZI_LEADER_ELECTION_ENABLED
          value: "false"
        - name: STRIMZI_KAFKA_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_CONNECT_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

