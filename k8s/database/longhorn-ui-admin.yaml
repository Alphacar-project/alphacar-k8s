apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-ui-service-account
  namespace: admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: longhorn-ui-role
  namespace: admin
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: longhorn-ui-rolebinding
  namespace: admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: longhorn-ui-role
subjects:
- kind: ServiceAccount
  name: longhorn-ui-service-account
  namespace: admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-ui
  namespace: admin
  labels:
    app: longhorn-ui
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-ui
  template:
    metadata:
      labels:
        app: longhorn-ui
        component: monitoring
    spec:
      serviceAccountName: longhorn-ui-service-account
      containers:
      - name: longhorn-ui
        image: longhornio/longhorn-ui:v1.6.0
        imagePullPolicy: IfNotPresent
        env:
        - name: LONGHORN_MANAGER_IP
          value: "http://longhorn-backend.apc-backup-ns.svc.cluster.local:9500"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: longhorn-ui
  namespace: admin
  labels:
    app: longhorn-ui
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: longhorn-ui



