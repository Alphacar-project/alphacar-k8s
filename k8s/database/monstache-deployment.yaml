apiVersion: v1
kind: ConfigMap
metadata:
  name: monstache-config
  namespace: apc-ek-ns
data:
  config.toml: |
    # MongoDB 연결 설정 (Headless Service의 Primary Pod 직접 연결)
    mongo-url = "mongodb://triple_user:triple_password@mongodb-0.mongodb-headless.apc-db-ns.svc.cluster.local:27017/triple_db?authSource=admin&directConnection=true"
    
    # Elasticsearch 연결 설정 (Pod IP 직접 연결)
    elasticsearch-urls = ["http://elasticsearch-0.elasticsearch.apc-ek-ns.svc.cluster.local:9200"]
    
    # 변경 감지 설정
    # 초기 동기화를 위해 resume을 false로 설정 (전체 재동기화)
    resume = false
    
    # 초기 동기화를 위한 직접 읽기 설정 (기존 데이터 동기화)
    direct-read-namespaces = ["triple_db.danawa_vehicle_data"]
    
    # 로깅 설정
    verbose = true
    stats = true
    
    # Elasticsearch 동적 매핑 활성화 (파싱 오류 방지)
    elasticsearch-max-conns = 10
    elasticsearch-max-bytes = 10485760
    elasticsearch-max-docs = 1000
    
    # 동기화할 컬렉션 설정
    # 검색 백엔드에서 사용하는 danawa_vehicle_data만 동기화
    [[mapping]]
    namespace = "triple_db.danawa_vehicle_data"
    index = "vehicles"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monstache
  namespace: apc-ek-ns
  labels:
    app: monstache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monstache
  template:
    metadata:
      labels:
        app: monstache
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: monstache
        image: rwynn/monstache:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/monstache
        - -f
        - /etc/monstache/config.toml
        env:
        - name: MONSTACHE_CONFIG
          value: "/etc/monstache/config.toml"
        volumeMounts:
        - name: monstache-config
          mountPath: /etc/monstache
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: monstache-config
        configMap:
          name: monstache-config

