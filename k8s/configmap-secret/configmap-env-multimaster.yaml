apiVersion: v1
kind: ConfigMap
metadata:
  name: alphacar-env
  namespace: alphacar
data:
  # Docker API
  DOCKER_API_VERSION: "1.44"
  
  # MongoDB
  MONGO_HOST: "mongodb-0.mongodb-headless.alphacar.svc.cluster.local"
  MONGO_PORT: "27017"
  MONGO_USER: "triple_user"
  MONGO_USER_AICHAT: "proj"
  MONGO_DB_NAME: "triple_db"
  # MONGO_URI는 Secret에서 비밀번호를 읽어서 동적으로 구성해야 합니다
  # 예: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb-0.mongodb-headless.alphacar.svc.cluster.local:27017,...
  MONGO_URI: "mongodb://YOUR_MONGO_USER:YOUR_MONGO_PASSWORD@mongodb-0.mongodb-headless.alphacar.svc.cluster.local:27017,mongodb-1.mongodb-headless.alphacar.svc.cluster.local:27017,mongodb-2.mongodb-headless.alphacar.svc.cluster.local:27017/triple_db?authSource=admin&replicaSet=rs0"
  
  # Redis
  REDIS_HOST: "192.168.0.175"
  REDIS_PORT: "6379"
  
  # MariaDB
  MARIADB_HOST: "211.46.52.151"
  MARIADB_PORT: "15432"
  MARIADB_USER: "team1"
  MARIADB_DB_NAME: "team1"
  MARIADB_TYPE: "mariadb"
  
  # Observability (멀티마스터 환경: HAProxy IP 사용)
  OTEL_ENDPOINT: "http://192.168.0.178:4317"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://alloy-agent:4317"
  
  # Frontend
  FRONTEND_VERSION: "1.0.0"
  BACKEND_VERSION: "1.0.0"
  
  # Domain (멀티마스터 환경: HAProxy IP 사용)
  NIP_DOMAIN: "192.168.0.178.nip.io"
  
  # Traefik Dashboard
  TRAEFIK_DASHBOARD_PORT: "10000"

