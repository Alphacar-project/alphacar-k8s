# Argo Rollouts UI 배포
# 참고: Argo Rollouts는 kubectl 플러그인으로 제공되며,
# 'kubectl argo rollouts dashboard' 명령어로 로컬 대시보드를 실행합니다.
# 이 Deployment는 kubectl-argo-rollouts CLI를 컨테이너로 실행하여 웹 UI를 제공합니다.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts-ui
  namespace: argo-rollouts
  labels:
    app: argo-rollouts-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-rollouts-ui
  template:
    metadata:
      labels:
        app: argo-rollouts-ui
    spec:
      serviceAccountName: argo-rollouts-ui
      containers:
      - name: argo-rollouts-ui
        image: quay.io/argoproj/kubectl-argo-rollouts:latest
        command:
        - /usr/local/bin/kubectl-argo-rollouts
        args:
        - dashboard
        - --port
        - "3100"
        ports:
        - containerPort: 3100
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
# ServiceAccount (필요한 권한)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-rollouts-ui
  namespace: argo-rollouts
---
# ClusterRole (Rollout 리소스 읽기 권한)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-rollouts-ui
rules:
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  - experiments
  - analysistemplates
  - analysisruns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - rollouts/status
  verbs:
  - get
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - events
  verbs:
  - get
  - list
  - watch
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-rollouts-ui
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-rollouts-ui
subjects:
- kind: ServiceAccount
  name: argo-rollouts-ui
  namespace: argo-rollouts
---
apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-ui
  namespace: argo-rollouts
  labels:
    app: argo-rollouts-ui
spec:
  type: ClusterIP
  ports:
  - port: 3100
    targetPort: 3100
    protocol: TCP
    name: http
  selector:
    app: argo-rollouts-ui
---
# Istio Gateway를 통한 외부 접근 (선택사항)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argo-rollouts-ui
  namespace: argo-rollouts
spec:
  hosts:
  - rollouts.alphacar.cloud  # 도메인 변경 가능
  gateways:
  - alphacar-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: argo-rollouts-ui
        port:
          number: 3100
---
