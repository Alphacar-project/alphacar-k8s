apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
  namespace: apc-fe-ns
  labels:
    app: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: stable
      annotations:
        sidecar.istio.io/inject: "true"  # Istio sidecar 자동 주입
    spec:
      serviceAccountName: frontend-sa
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        image: 192.168.0.170:30000/frontdev/frontend:1.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_URL
          value: "https://alphacar.cloud/api"
        - name: PORT
          value: "8000"
        - name: NEXT_PUBLIC_BASE_URL
          value: "https://alphacar.cloud"
        - name: NEXT_PUBLIC_DOMAIN
          value: "https://alphacar.cloud"
        - name: NODE_EXTRA_CA_CERTS
          value: "/etc/ssl/certs/selfsigned.crt"
        - name: NEXT_PUBLIC_AICHAT_URL
          valueFrom:
            configMapKeyRef:
              name: apc-fe-config
              key: NEXT_PUBLIC_AICHAT_URL
        - name: NEXT_PUBLIC_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: apc-fe-config
              key: NEXT_PUBLIC_API_BASE_URL
        volumeMounts:
        - name: ssl-cert
          mountPath: /etc/ssl/certs/selfsigned.crt
          subPath: selfsigned.crt
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"  # ResourceQuota 제한으로 인해 감소
      volumes:
      - name: ssl-cert
        secret:
          secretName: ssl-cert
  strategy:
    blueGreen:
      # 활성 서비스 (현재 프로덕션)
      activeService: frontend-stable
      
      # 미리보기 서비스 (새 버전)
      previewService: frontend-preview
      
      # 자동 승인 비활성화 (수동 승인으로 영상 촬영에 적합)
      autoPromotionEnabled: false
      
      # 스케일 다운 지연 시간 (롤백 시)
      scaleDownDelaySeconds: 30
      
      # 프리뷰 트래픽 활성화 (새 버전 테스트용)
      previewReplicaCount: 1
---
# Stable Service (현재 프로덕션)
apiVersion: v1
kind: Service
metadata:
  name: frontend-stable
  namespace: apc-fe-ns
spec:
  selector:
    app: frontend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http-web
  type: ClusterIP
---
# Preview Service (새 버전) - NodePort로 설정
apiVersion: v1
kind: Service
metadata:
  name: frontend-preview
  namespace: apc-fe-ns
spec:
  selector:
    app: frontend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30844
    protocol: TCP
    name: http-web
  type: NodePort
---
